<!DOCTYPE html>
<html>
  <head>
    <title>Task Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="task-tracker">
      <div id="task-lists">
        <div class="task-list" id="to-do">
          <h2>To-Do</h2>
          <ul id="to-do-list"></ul>
        </div>
        <div class="task-list" id="in-progress">
          <h2>In Progress</h2>
          <ul id="in-progress-list"></ul>
        </div>
        <div class="task-list" id="in-review">
          <h2>In Review</h2>
          <ul id="in-review-list"></ul>
        </div>
        <div class="task-list" id="done">
          <h2>Done</h2>
          <ul id="done-list"></ul>
        </div>
        <div class="task-list" id="blocked">
          <h2>Blocked</h2>
          <ul id="blocked-list"></ul>
        </div>
      </div>
      <form id="add-task">
        <input type="text" id="task-name" placeholder="Task name">
        <select id="task-status">
          <option value="to-do">To-Do</option>
          <option value="in-progress">In Progress</option>
          <option value="in-review">In Review</option>
          <option value="done">Done</option>
          <option value="blocked">Blocked</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
